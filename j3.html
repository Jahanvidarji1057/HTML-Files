<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
</head>
    <body>
        <big>
            <br>
            First Name : <input type="text" placeholder="Enter your First Name">
            <br/>
            <br>
            User Name : <input type="text" placeholder="Enter your User Name">
            <br/>
            <br>
            password : <input type="password">
            <br/>
            <br>
               Gender : <input type="radio" >Male
                        <input type="radio">Female
            <br/>
            Address : <textarea name="Address"></textarea>
            </br>
            <br>
            <label for="Hobbies">
                Hobbies : <input type="checkbox">Reading
            </label>
            <label for="Traveling">
                <input type="checkbox">Traveling
            </label>
            <br/>
            <br>
            Age : <input type="text">
            <br/>
            <br>
             Country : <select name="Country">
                <option>India</option>
                <option>Goa</option>
                <option>Londan</option>
                <option>UK</option>
                <option>US</option>
            </select>
            <br/>
            <br>
            <label for="Birth Date">
                Birth Date : <input type="date" id="Birthdate" name="Birthdate" placeholder="dd-mm-yyyy">
            </label>
            <br/>
            <br>
            Multi Select : <select name="Multi select" aria-rowcount="4">
                <option>ABC</option>
                <option>DEF</option>
                <option>GHI</option>
                <option>JKL</option>
            </select>
            <br/>
            <br>
            Upload Profile Picture : <input type="file" id="Profile pic" name="Profile pic">
            <br/>
            <br>
            <input type="submit">
            <input type="reset" value="Cancel">
            <br/>
        </big>
    </body>
</html>
